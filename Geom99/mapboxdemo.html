<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a WMS source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0Y29ycmkiLCJhIjoiY2s3djFnMTJsMTgwczNzbzRhOW5hM2o0ZyJ9.NKmqGwBFNPDkUQjeNhpYTQ';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/katcorri/ck7v0cpsp00061ipcuq2awddu',
zoom: 3,
center: [-98.0, 64.00]
});
 
map.on('load', function() {
map.addSource('wms-test-source', {
'type': 'raster',
'tiles': [
'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99on/katCorriCanadaPro/MapServer/export?bbox={bbox-epsg-3857}&bboxSR=102100&layers=show%A0&layerDefs=&size=&imageSR=102100&historicMoment=&format=png32&transparent=true&dpi=&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&rotation=&datumTransformations=&layerParameterValues=&mapRangeValues=&layerRangeValues=&f=image'
],
'tileSize': 256
});
map.addLayer(
{
'id': 'wms-test-layer',
'type': 'raster',
'source': 'wms-test-source',
'paint': {}
},
'aeroway-line'
);
});
</script>
 
</body>
</html>
